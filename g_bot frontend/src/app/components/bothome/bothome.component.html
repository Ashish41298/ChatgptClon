    <div class="nacont" matRipple [style.background]="lighticon ? 'gray':'white'">
      <img *ngIf="lighticon == false" class="aninimh" src="../../../assets/thander.png" alt=""
        style="height: 25px; width:25px; border-radius:5px; margin-left: -5px;">
      <img *ngIf="lighticon == true" class="aninimh" src="../../../assets/thanderwhite.gif" alt=""

      <span [style.color]="lighticon ? 'white':'black'" style='user-select: none; font-family: monospace;'>Gpt-3.5
        Turbo</span>
    </div>
    <div class="userpro" [style.background]="lighticon ? 'gray':'white'">
      <button mat-button class="profbtn" (click)="User_menu()">

          style="height:25px; width:25px; border-radius:50px; height: 25px;">
        <svg [style.fill]="lighticon ? 'white':'#1774e1'" *ngIf="usermenu == true" xmlns="http://www.w3.org/2000/svg"

  <!-------------------------firest resp------------------------>
  <div id="container" #container>
    <div id="scrollslt" class="wrapper" style="display: flex; justify-content: flex-start !important;">
      <div style="display:flex; align-items:center; gap:10px; min-height: 40px; max-height: fit-content;" class="chat"
        [ngClass]="proptdata ? 'uchats' : ''">
        <div class="profile" *ngIf="proptdata">
          <img style="height:25px; width: 25px; border-radius:50px;" [src]="user" />
        </div>
        <div id="userchattitle" class="message userM">
          <p class="cck" style="width: 100% !important; padding-right: 25px !important;">
           
          </p>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <!----*ngIf="botreponse == true"-->
      <!---added-->
      <div class="chat botchatsd">
        <div class="profile" [style.background]="lighticon ? 'gray':'white'"
          style="width: 35px !important; margin-top: 10px !important; position: absolute;" *ngIf="wpchi == true">
          <img style="height:100%; border-radius:50px;" [src]="bot" />
        </div>
        <div #hight id="gg" class="message doing">
          <div *ngFor="let response of mainresarr index as i">

            <div id="botdire" *ngIf="response.directres" class="comanbct" [ngClass]="bgchat ? 'codreldm':''" style="white-space: pre-line !important; backdrop-filter: blur(10px); color: #2e2d2d; margin-top: 3px;">

              <button title="Copy the paragraph" [style.background]="currentTheme == 'main light' ? 'black !important' : ''"  [style.top.px]="bgchat == false ? '5' : ''" [id]="i" class="copytoclip copyp" mat-button
              (click)="copypuchat(dirubot,response)">
              <svg *ngIf="constcopyp == false" [style.fill]="currentTheme == 'main light' ? 'white !important' : ''"  xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 448 512">
                <path
                  d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z" />
              </svg>
              <svg *ngIf="constcopyp == true" [style.fill]="currentTheme == 'main light' ? 'white !important' : ''"  xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 448 512">
                    <path
                      d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                  </svg>
            </button>

              <p #dirubot class="dirersp" style="margin:0px !important; text-align: justify; color:#2e2d2d; padding: 5px;" [style.color]="darkmode == true ? 'black' : 'white'">{{directbottype ??
                response.directres}} </p>
            </div>

            <div id="botdire" *ngIf="response.botp" class="comanbct" [ngClass]="bgchat ? 'codreldm':''" id="botr" style="white-space: pre-line !important; backdrop-filter: blur(10px);
         color: #2e2d2d;">

                <button title="Copy the paragraph" [style.background]="currentTheme == 'main light' ? 'black !important' : ''" [style.top.px]="bgchat == false ? '5' : ''" [id]="i" class="copytoclip copyp" mat-button
                  (click)="copypuchat(itdbot,response)">
                  <svg *ngIf="constcopyp == false" [style.fill]="currentTheme == 'main light' ? 'white !important' : ''"  xmlns="http://www.w3.org/2000/svg" height="1em"
                  viewBox="0 0 448 512">
                  <path
                    d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z" />
                </svg>
                <svg *ngIf="constcopyp == true" [style.fill]="currentTheme == 'main light' ? 'white !important' : ''"  xmlns="http://www.w3.org/2000/svg" height="1em"
                      viewBox="0 0 448 512">
                      <path
                        d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                    </svg>
                </button>

              <p #itdbot [style.color]="darkmode == true ? 'black' : 'white'"
                style="margin:0px !important; text-align: justify; padding: 5px;" >{{ response.botp }}</p>
            </div>
            <div *ngIf="response.botc" style="position: relative; margin: 10px;" class="codespd e2e-inner-html-bound">
              <div class="codehd">
                <span>{{response.lang}}</span>
                <button title="wrap the lines" style="margin-right:38px;" [id]="i" class="copytoclip takess wrapbtn" mat-button (click)="textwrappper()"><i class="fa-solid fa-align-justify"></i></button>
                <button title="Screen short in png" [id]="i" class="copytoclip takess" mat-button
                  (click)="takescreenshort(response)"><i class="fa-regular fa-image"></i></button>

                <button title="Copy the code" [id]="i" class="copytoclip" mat-button
                  (click)="copedtrue($event, codeElement, response)">
                  <svg *ngIf="response.isactive == false" xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 448 512">
                    <path
                      d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z" />
                  </svg>

                  <svg *ngIf="response.isactive == true" xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 448 512">
                    <path
                      d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                  </svg>
                </button>
              </div>
              <pre [class]="response.lang" class="hljs gbotpre">
                <textarea #codeElement hidden name="textdata" [id]="'data-'+i" cols="30" rows="10" >{{response.copycode}}</textarea>
                <code [class]="response.lang" style="background:transparent; " [innerHTML]="response.botc.trim()" [style]="wrapstyles">
                </code>
              </pre>
            </div>


          </div>

        </div>
      </div>
    </div>
  </div>

  <form #form class="forms">
    <textarea #textareaElement name="prompt" (input)="adjustTextareaHeight($event)" class="tara" rows="1" placeholder="Ask GPT chat..."
      [ngClass]="lighticon ? 'changeta': ''" [value]="usertypedtxt"></textarea>
    <button [style.height]="sameheight" [ngClass]="lighticon ? 'btnchanger': ''" *ngIf="loaderm == false" mat-button class="sendbtn" title="Send"
      type="submit"><i class="fa-solid fa-square-arrow-up-right"></i></button>
    <button [style.height]="sameheight" [ngClass]="lighticon ? 'btnchanger': ''" *ngIf="!loaderm == false && lighticon == false" mat-button
      class="sendbtn" title="Send" type="button"><img style="width:27px !important; margin-top: 3px;"
        *ngIf="!loaderm == false" src="../../../assets/loader.gif" alt=""></button>
    <button [style.height]="sameheight" [ngClass]="lighticon ? 'btnchanger': ''" *ngIf="!loaderm == false && lighticon == true" mat-button
      class="sendbtn" title="Send" type="button"><img style="width:27px !important; margin-top: 3px;"
        *ngIf="!loaderm == false" src="../../../assets/ashish_loaders.gif" alt=""></button>
  </form>
 
  <div class="traeffect">
    
  </div>
  <section class="UserMn" [hidden]="usermenu == false" (click)="close_menu($event)">
    <div class="firstu animate__animated animate__bounceInDown" [style.background]="currentTheme == 'main dark'? 'rgb(142 142 142)':''">
      <div class="upheader">
        <button mat-button class="newchatbtn ff" (click)="cleardata()">
          <i class="fa-solid fa-plus fa-spin"></i>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
          </svg> -->

        </button>
        <button mat-button class="newchatbtn" style="padding: 10px !important;" (click)="rlogout()">
          Logout/Edit
        </button>
      </div>
      <div class="chatcontainer">
        <div *ngFor="let items of bacChat index as i">
          <button mat-button class="utypem" (click)="backtochat(items, i)" [disabled]="items.disabled">
            <i style="color:#a0c8f7 !important;" class="fa-solid fa-message"></i> {{items.user}}
            <button class="btntrace" (click)="rmlinlist(i)"><i style="color:#0050ae !important;position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%,-50%); margin-top: 0px !important;" class="fa-solid fa-trash-can"></i></button>
          </button>
        </div>
      </div>
      <button mat-button class="setting" (click)="opesetting()">
        <img [src]="logeduser" alt="adads">
        {{uname}}
      </button>
